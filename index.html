<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Presensi Santri</title>
  <meta name="google-signin-client_id" content="72482443267-hkabf7o92quv5ar31ih12f2u7vsh4k73.apps.googleusercontent.com" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center items-center px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Login Presensi Santri</h2>
    <div id="g_id_onload"
         data-client_id="72482443267-hkabf7o92quv5ar31ih12f2u7vsh4k73.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin flex justify-center"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <p id="email" class="mt-6 text-center text-gray-700 text-lg font-medium break-words"></p>
  </div>

  <script>
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));

      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      document.getElementById("email").innerText = "Email Anda: " + data.email;

      // TODO: Di sini nanti kita hubungkan ke Google Spreadsheet
    }
  </script>
</body>
</html>
